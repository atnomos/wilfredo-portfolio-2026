    <footer class="post-footer">
      <div class="post-share">
        <button class="post-share__btn" id="share-btn" aria-expanded="false">Share this post</button>
        <div class="post-share__fallback" id="share-fallback" aria-hidden="true">
          <a class="post-share__link" href="#" id="share-x" target="_blank" rel="noopener">X ↗</a>
          <a class="post-share__link" href="#" id="share-li" target="_blank" rel="noopener">LinkedIn ↗</a>
          <button class="post-share__link" id="copy-link">Copy Link</button>
        </div>
      </div>
      <a href="../blog.html" class="post-back">← Back to Blog</a>
    </footer>
  </article>

  <script>
    // Reading time (auto-calculated — do not edit)
    const words = document.querySelector('.post-body').innerText.trim().split(/\s+/).length;
    const mins  = Math.max(1, Math.round(words / 200));
    document.querySelectorAll('.js-read-time').forEach(el => el.textContent = `${mins} min read`);

    // Share (do not edit)
    const btn      = document.getElementById('share-btn');
    const fallback = document.getElementById('share-fallback');
    const shareX   = document.getElementById('share-x');
    const shareLi  = document.getElementById('share-li');

    const encoded      = encodeURIComponent(location.href);
    const encodedTitle = encodeURIComponent(document.title);
    shareX.href  = `https://twitter.com/intent/tweet?url=${encoded}&text=${encodedTitle}`;
    shareLi.href = `https://www.linkedin.com/sharing/share-offsite/?url=${encoded}`;

    btn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({ title: document.title, url: location.href });
        } catch (_) { /* user cancelled */ }
      } else {
        const isOpen = fallback.classList.toggle('is-open');
        btn.setAttribute('aria-expanded', String(isOpen));
        fallback.setAttribute('aria-hidden', String(!isOpen));
      }
    });

    document.getElementById('copy-link').addEventListener('click', (e) => {
      navigator.clipboard.writeText(location.href).then(() => {
        e.target.textContent = 'Copied!';
        setTimeout(() => { e.target.textContent = 'Copy Link'; }, 2000);
      });
    });
  </script>
